<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>MiniMart Clone</title>
</head>
<body>





    <!-- 1 Navbar Area Started -->
    <div class="bg">
        <div class="flex justify-normal ml-[40px] head-2">
            <h2 class="mt-2 size-10 font hovered head-2"><i class="fa-brands fa-square-facebook"></i></h2>
            <h2 class="mt-2 size-10 font hovered head-2"><i class="fa-brands fa-square-instagram"></i></h2>
            <h2 class="mt-2 size-10 font hovered head-2"><i class="fa-brands fa-square-twitter"></i></h2>
            <h2 class="mt-2 size-10 font hovered head-2"><i class="fa-brands fa-square-pinterest"></i></h2>
            <h2 id="shareButton" class="mt-2 size-10 font hovered"><i class="fa-solid fa-share"></i></h2>
        </div>
        <div class="nav-text">
            <h2 class="text-center mt-2 color">Free shipping for order above $200. <span class="span">Shop now!</span></h2>
        </div>
    </div>

    <div class="flex justify-end drop mr-10">
        <h2><button>USD</button></h2>
    </div>
    

    <!-- 1st Navbar Ended -->







    <!-- 2nd Navbar -->
    <div class="navbar bg-base-100 bg-2">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl"><img src="./Assets/logo.webp" alt="logo"></a>
        </div>
        <div class="flex-none gap-2">
            <div class="form-control">
                <label class="input input-bordered flex items-center gap-2 input mr-6">
                    <input type="text" class="grow" placeholder="What are you looking for?..." />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70 span">
                        <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="mt-1 fonts">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </div>
 

    <!-- 2nd Navbar Area Ended -->






    <!-- Mid-Area Started -->
    <div class="log">
        <div class="flex justify-normal ml-[40px]">
            <h2><i class="fa-solid fa-chart-simple fonts"></i></h2>
            <h2><i class="fa-solid fa-magnifying-glass ml-4 fonts"></i></h2>
        </div>

        <div class="flex justify-center mid">
            <h2><img src="./Assets/logo.webp" alt="logo"></h2>
        </div>

        <div class="flex justify-end mr-10 mids">
            <h5><span class="hovered text">Log In &nbsp &nbsp</span> | &nbsp &nbsp <span class="hovered text"><i class="fa-regular fa-heart"></i></span> &nbsp &nbsp | &nbsp &nbsp <i class="fa-solid fa-cart-shopping"></i> <span class="hovered text">&nbsp; &nbsp; My Cart(0)</span></h5>
        </div>
    </div>


    <!-- mid area Ended -->





    <!-- carousel area Started -->


    <div class="carousel w-full banner-card">
      <div id="item1" class="carousel-item w-full ">
       
        <img
        
          src="./Assets/carousel.png"
          class="w-full"  />
          <h4>hemlo guys</h4>
      </div>
      <div id="item2" class="carousel-item w-full">
        <img
          src="./Assets/carousel.png(2).webp"
          class="w-full" />
      </div>
      <div id="item3" class="carousel-item w-full">
        <img
          src="./Assets/carousel.png(3).webp"
          class="w-full" />
      </div>
    
    </div>
    <div class="flex w-full justify-center gap-2 py-2">
      <a href="#item1" class="btn btn-xs span">1</a>
      <a href="#item2" class="btn btn-xs span">2</a>
      <a href="#item3" class="btn btn-xs span">3</a>
      
    </div>
   
    














    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/70c12894dc.js" crossorigin="anonymous"></script>
</body>
</html>
